<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/67bb4bfbce.js" integrity="sha512-X1YfKiwt+927FrAVvBFlmE3EGN98N3JOgdhvlCK9kGRoS3kjErvtsby1sF85mhK6GHvqeL+m3k82Dy9SZqLxnw==" crossorigin="anonymous"></script>
</head>

<body>

    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa-solid fa-home"></span>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa-solid fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fas fa-book"></span>
                    <span class="book-text">Sua biblioteca</span>
                </button>
                <span class="fa-solid fas fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

        </div>

    </div>

</body>
</html>
